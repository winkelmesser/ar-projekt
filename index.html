<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Lübeck Schatzsuche - Barcode Edition</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <link rel="manifest" href="./manifest.json">
    <style>
        body { margin: 0; overflow: hidden; }
        #ui-layer {
            position: fixed; bottom: 20px; width: 100%; text-align: center; z-index: 1000;
        }
        .btn { padding: 10px 20px; background: #ff004c; color: white; border: none; border-radius: 5px; font-size: 16px; }
    </style>
</head>

<body>
    <a-scene 
        embedded 
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        cursor="rayOrigin: mouse"
        raycaster="objects: .clickable">

        <a-assets>
            <a-asset-item id="enteModell" src="./assets/Duck.glb"></a-asset-item>
        </a-assets>

        <a-marker type="barcode" value="5">
            <a-entity 
                id="ente"
                class="clickable"
                gltf-model="#enteModell" 
                scale="1 1 1" 
                position="0 0.5 0"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <div id="ui-layer">
        <button class="btn" id="actionBtn">Klick die Ente!</button>
    </div>

    <script>
        const ente = document.querySelector('#ente');
        const btn = document.querySelector('#actionBtn');

        function reagiere() {
            const farbe = '#' + Math.floor(Math.random()*16777215).toString(16);
            const mesh = ente.getObject3D('mesh');
            if (mesh) {
                mesh.traverse(node => {
                    if (node.isMesh) node.material.color.set(farbe);
                });
                btn.style.background = farbe;
                btn.innerText = "Gefunden! Nächster Hinweis?";
            }
        }

        ente.addEventListener('click', reagiere);
        btn.addEventListener('click', reagiere);

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js');
            });
        }
    </script>
</body>
</html>
