<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Schatzsuche Safe-Mode</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <style>
        .arjs-loader {
            height: 100%; width: 100%; position: absolute; top: 0; left: 0;
            background-color: rgba(0, 0, 0, 0.8); z-index: 9999;
            display: flex; justify-content: center; align-items: center;
            color: white; font-family: sans-serif; text-align: center;
        }
    </style>
</head>

<body style="margin: 0px; overflow: hidden;">
    <div class="arjs-loader" id="loader">
        <div>Suche Dateien...<br>Falls dies länger als 30 Sek. dauert,<br>stimmt der Pfad nicht.</div>
    </div>

    <a-scene
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true; precision: medium;"
        embedded
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

        <a-nft
            type="nft"
            url="./assets/NFT-Marker/Marker_1/Marker_1"
            smooth="true"
            smoothCount="10"
            smoothTolerance=".01"
            smoothThreshold="5">
            
            <a-entity
                gltf-model="url(./assets/Duck.glb)"
                scale="5 5 5"
                position="50 150 -100"
                rotation="-90 0 0">
            </a-entity>
        </a-nft>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Prüfen, ob der Marker geladen wurde
        window.addEventListener('nft-image-loaded', (e) => {
            console.log("Marker-Bild wurde geladen!");
        });

        window.addEventListener('arjs-nft-loaded', (e) => {
            console.log("NFT-Dateien erfolgreich geladen!");
            document.getElementById('loader').style.display = 'none';
        });

        // Falls die Kamera extrem langsam ist, reduzieren wir die Auflösung im Hintergrund
        window.addEventListener('camera-init', (data) => {
            console.log('Kamera gestartet');
        });
    </script>
</body>
</html>
