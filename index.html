<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>LÃ¼beck Schatzsuche</title>
    
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="manifest" href="./manifest.json">
</head>

<body>

    <div id="ui-header">
        Scanner bereit - Finde die Marker!
    </div>

    <a-scene embedded vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        cursor="rayOrigin: mouse" raycaster="objects: .clickable">

        <a-assets>
            <a-asset-item id="enteModell" src="./assets/Duck.glb"></a-asset-item>
            <a-asset-item id="SchwertModell" src="./assets/Sword.glb"></a-asset-item>
            <a-asset-item id="ChestGoldModell" src="./assets/ChestGold.glb"></a-asset-item>
        </a-assets>

        <a-marker type="barcode" value="5" id="marker1">
            <a-entity 
                id="objekt1" 
                class="clickable" 
                gltf-model="#enteModell" 
                scale="1 1 1" 
                position="0 0.5 0" 
                rotation="270 0 0"
                animation__jump="property: position; from: 0 0.5 0; to: 0 1.2 0; dur: 300; dir: alternate; loop: 1; easing: easeOutQuad; startEvents: click"
                animation__grow="property: scale; from: 1 1 1; to: 1.5 1.5 1.5; dur: 300; dir: alternate; loop: 1; easing: easeOutQuad; startEvents: click">
            </a-entity>
        </a-marker>

        <a-marker type="barcode" value="10" id="marker2">
            <a-entity 
                id="objekt2" 
                class="clickable" 
                gltf-model="#SchwertModell" 
                scale="1 1 1" 
                position="0 0.5 0" 
                rotation="270 0 0"
                animation__jump="property: position; from: 0 0.5 0; to: 0 1.2 0; dur: 300; dir: alternate; loop: 1; easing: easeOutQuad; startEvents: click"
                animation__grow="property: scale; from: 1 1 1; to: 1.5 1.5 1.5; dur: 300; dir: alternate; loop: 1; easing: easeOutQuad; startEvents: click">
            </a-entity>
        </a-marker>

        <a-marker type="barcode" value="15" id="marker3">
            <a-entity 
                id="objekt3" 
                class="clickable" 
                gltf-model="#ChestGoldModell" 
                scale="1 1 1" 
                position="0 0.5 0" 
                rotation="2700 0"
                animation__jump="property: position; from: 0 0.5 0; to: 0 1.2 0; dur: 300; dir: alternate; loop: 1; easing: easeOutQuad; startEvents: click"
                animation__grow="property: scale; from: 1 1 1; to: 1.5 1.5 1.5; dur: 300; dir: alternate; loop: 1; easing: easeOutQuad; startEvents: click">
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script src="./js/app.js"></script>
</body>
</html>
