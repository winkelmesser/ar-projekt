<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Lübeck Schatzsuche - Progress Edition</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <link rel="manifest" href="./manifest.json">
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; }
        
        /* Fortschrittsanzeige oben links */
        #progress-ui {
            position: fixed; top: 20px; left: 20px; z-index: 1000;
            background: rgba(0,0,0,0.7); color: white; padding: 10px 15px;
            border-radius: 10px; border-left: 5px solid #ff004c;
        }

        /* Hinweis-Overlay */
        #hint-box {
            position: fixed; bottom: 80px; width: 80%; left: 10%;
            background: white; padding: 15px; border-radius: 10px;
            text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            display: none; z-index: 1000;
        }

        #actionBtn {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            padding: 15px 30px; background: #ff004c; color: white;
            border: none; border-radius: 30px; font-weight: bold; z-index: 1000;
        }
    </style>
</head>

<body>
    <div id="progress-ui">Schätze: <span id="found-count">0</span> / 1</div>
    
    <div id="hint-box">
        <p id="hint-text">Tippe auf den Schatz, um ihn zu sammeln!</p>
    </div>

    <button id="actionBtn">Suche Station 1...</button>

    <a-scene 
        embedded 
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        cursor="rayOrigin: mouse"
        raycaster="objects: .clickable">

        <a-assets>
            <a-asset-item id="enteModell" src="./assets/Duck.glb"></a-asset-item>
        </a-assets>

        <a-marker type="barcode" value="5" id="marker1">
            <a-entity 
                id="ente"
                class="clickable"
                gltf-model="#enteModell" 
                scale="1 1 1" 
                position="0 0.5 0"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const foundCountDisplay = document.getElementById('found-count');
        const hintBox = document.getElementById('hint-box');
        const hintText = document.getElementById('hint-text');
        const actionBtn = document.getElementById('actionBtn');
        const marker1 = document.getElementById('marker1');

        // 1. Initialprüfung: Wurde Station 1 schon gefunden?
        let station1Gefunden = localStorage.getItem('station1') === 'true';
        updateUI();

        // Wenn der Marker gesehen wird, zeigen wir den Hinweis
        marker1.addEventListener('markerFound', () => {
            if(!station1Gefunden) {
                hintBox.style.display = 'block';
                hintText.innerHTML = "<b>Station 1 entdeckt!</b><br>Tippe auf die Ente!";
            }
        });

        marker1.addEventListener('markerLost', () => {
            hintBox.style.display = 'none';
        });

        // Klick auf die Ente
        document.querySelector('#ente').addEventListener('click', () => {
            if(!station1Gefunden) {
                station1Gefunden = true;
                localStorage.setItem('station1', 'true'); // Fortschritt speichern!
                updateUI();
                alert("Glückwunsch! Du hast das erste Rätsel in Lübeck gelöst!");
            }
        });

        function updateUI() {
            if(station1Gefunden) {
                foundCountDisplay.innerText = "1";
                actionBtn.innerText = "Nächste Station suchen...";
                actionBtn.style.background = "#4CAF50"; // Grün für Erfolg
                hintBox.style.display = 'none';
            }
        }

        // Service Worker Support
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js');
            });
        }
    </script>
</body>
</html>
